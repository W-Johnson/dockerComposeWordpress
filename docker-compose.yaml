version: '3.7'
services:
  wordpress:
    image: wordpress:latest
    volumes:
      - ../../../efs:/var/www/html
    ports:
      - 80:80
    restart: always
    environment:
      - WORDPRESS_DB_HOST=wordpress.cmy4dyh31mfn.eu-west-3.rds.amazonaws.com
