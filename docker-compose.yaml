      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_DB_HOME=${LB_DNS}
      - WORDPRESS_CONFIG_EXTRA=define('WP_HOME','${LB_DNS}');
volumes:
  db_data:
